<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container-flex" id="aici">
        <div class="row justify-content-center mt-4 mb-4" >
            <div class="col col-10 col-sm-10 col-md-10 col-lg-8 col-xl-6  shadow" id="form-box">
                <div class="form-group w-75 mx-auto">
                    <label for="firstname">Firstname</label>
                    <input type="text" v-model="firstname" class="form-control" id="firstname" placeholder="Enter your firstname">
                </div>
                <div class="form-group w-75 mx-auto">
                    <label for="lastname">Lastname</label>
                    <input type="text" v-model="lastname" class="form-control" id="lastname" placeholder="Enter your lastname">
                </div>
                <div class="form-group w-75 mx-auto">
                    <label for="email">Email</label>
                    <input type="email" v-model="email" class="form-control" id="email" placeholder="something@something.com" aria-describedby="email">
                </div>
                <div class="form-group w-75 mx-auto">
                    <label for="sex">Sex</label>
                    <select class="form-control" v-model="sex" id="sex">
                        <option value="m" slected="selected">Male</option>
                        <option value="f">Female</option>
                        <option value="d">Dog(I'm here accidentally)</option>
                        <option value="y">Yes, please</option>
                    </select>
                </div>
                <div class="form-group w-75 mx-auto">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" v-model="date">
                </div>
                <div class="input-group mb-3 w-75 mx-auto">
                    <div class="custom-file">
                        <input type="file" id="image" name="image" v-on:change="uploadImage">
                    </div>
                </div>

                <img v-bind:src="image" alt="" id="avatar"><br>

                <button class="btn btn-success mr-3" v-on:click="verifyContent()">Submit</button>
                <button class="btn btn-warning" v-on:click="clearContent()">Clear</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col col-11">
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">Nr.</th>
                        <th scope="col">Firstname <br>
                            <div class="btn-group">
                                <button class="btn btn-light" v-on:click="sortColumnFirstname">Sort</button>
                                <button class="btn btn-primary" v-on:click="searchFirstname">Search</button>
                            </div>
                            <input type="text" id="firstnameinput" style="width:100px">
                        </th>
                        <th scope="col">Lastname <br>
                            <div class="btn-group">
                                <button class="btn btn-light" v-on:click="sortColumnLastname">Sort</button>
                                <button class="btn btn-primary" v-on:click="searchLastname">Search</button>
                            </div>
                            <input type="text" id="lastnameinput" style="width:100px">
                        </th>
                        <th scope="col">Email <br>
                            <div class="btn-group">
                                <button class="btn btn-light" v-on:click="sortColumnEmail">Sort</button>
                                <button class="btn btn-primary" v-on:click="searchEmail">Search</button>
                            </div>
                            <input type="text" id="emailinput" style="width:100px">
                        </th>
                        <th scope="col">Sex <br>
                            <div class="btn-group">
                                <button class="btn btn-light" v-on:click="sortColumnSex">Sort</button>
                                <button class="btn btn-light" v-on:click="selectMale">m</button>
                                <button class="btn btn-light" v-on:click="selectFemale">f</button>
                            </div>
                        </th>
                        <th scope="col">Birthday <br>
                            <div class="btn-group">
                                <button class="btn btn-light" v-on:click="sortColumnBirthday">Sort</button>
                                <button class="btn btn-primary" v-on:click="searchBirthday">Search</button>
                            </div>
                            <input type="text" id="start" style="width:70px" placeholder="Start">
                            <input type="text" id="stop" style="width:70px" placeholder="Stop">
                        </th>
                        
                        <th scope="col">Avatar</th>
                        <th scole="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr v-for="(person,index) in persons":key="index" v-if="!sorting">
                        <th scope="row" id="numbering">{{index + 1}}</th>
                        <td>{{person.firstname}}</td>
                        <td>{{person.lastname}}</td>
                        <td>{{person.email}}</td>
                        <td>{{person.sex}}</td>
                        <td>{{person.date}}</td>
                        <td>picture</td>
                        <td><button class="btn btn-danger" v-on:click="deleteContent(index)">Delete</button></td>
                      </tr>
                      <tr v-for="(person,index) in sortedPersons":key="index" v-if="sorting">
                        <th scope="row" id="numbering">{{index + 1}}</th>
                        <td>{{person.firstname}}</td>
                        <td>{{person.lastname}}</td>
                        <td>{{person.email}}</td>
                        <td>{{person.sex}}</td>
                        <td>{{person.date}}</td>
                        <td>picture</td>
                        <td><button class="btn btn-danger" v-on:click="deleteContent(index)">Delete</button></td>
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
