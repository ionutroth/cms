<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue@next" defer></script>
</head>
<body>
    <div class="container-flex">
        <div class="row justify-content-center mt-4">
            <div class="col col-8">
                <form action="">
                    <div class="form-group">
                        <label for="firstname">Name</label>
                        <input type="text" class="form-control" id="firstname" placeholder="Enter your firstname">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Name</label>
                        <input type="text" class="form-control" id="lastname" placeholder="Enter your lastname">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="something@something.com" aria-describedby="email">
                    </div>
                    <div class="form-group">
                        <label for="sex">Sex</label>
                        <select class="form-control" id="sex">
                            <option value="m">Male</option>
                            <option value="f">Female</option>
                            <option value="d">Dog(I'm here accidentally)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="datepicker">Set date</label>
                        <input type="date" id="datepicker" name="datepicker">
                    </div>

                    <div class="input-group">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="image">
                            <label for="image" class="custom-file-label"></label>
                        </div>
                    </div>
                    <button class="btn btn-success" type="Submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        $(".custom-file-input").on("change", function(){
            var fileName = $(this).val().split("\\").pop();
            console.log(fileName);
            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });

        let app = Vue
    </script>
</body>
</html>
