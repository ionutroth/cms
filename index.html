<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container-flex" id="aici">
        <div class="row justify-content-center mt-4 mb-4" >
            <div class="col col-10 col-sm-10 col-md-10 col-lg-8 col-xl-6  shadow" id="form-box">
                <!-- <form action="" method="GET"  style="text-align: center;" id="form">
                    <div class="form-group w-75 mx-auto">
                        <label for="datepicker">Pick your birth date</label><br>
                        <input type="date" id="datepicker" name="datepicker">
                    </div>

                </form> -->
                <div class="form-group w-75 mx-auto">
                    <label for="firstname">Firstname</label>
                    <input type="text" v-model="firstname" class="form-control" id="firstname" placeholder="Enter your firstname">
                </div>
                <div class="form-group w-75 mx-auto">
                    <label for="lastname">Lastname</label>
                    <input type="text" v-model="lastname" class="form-control" id="lastname" placeholder="Enter your lastname">
                </div>
                <div class="form-group w-75 mx-auto">
                    <label for="email">Email</label>
                    <input type="email" v-model="email" class="form-control" id="email" placeholder="something@something.com" aria-describedby="email">
                </div>
                <div class="form-group w-75 mx-auto">
                    <label for="sex">Sex</label>
                    <select class="form-control" v-model="sex" id="sex">
                        <option value="m" slected="selected">Male</option>
                        <option value="f">Female</option>
                        <option value="d">Dog(I'm here accidentally)</option>
                        <option value="y">Yes, please</option>
                    </select>
                </div>
                <div class="form-group w-75 mx-auto">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" v-model="date">
                </div>
                <div class="input-group mb-3 w-75 mx-auto">
                    <div class="custom-file">
                        <label for="image" class="custom-file-label" style="text-align: left;">Optional - Choose an image</label>
                        <input type="file" class="custom-file-input" id="image" name="image">
                    </div>
                </div>

                <img src="user-2935373_960_720.png" alt="" id="avatar"><br>

                <button class="btn btn-success mr-3" v-on:click="verifyContent()">Submit</button>
                <button class="btn btn-warning" v-on:click="clearContent()">Clear</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col col-10">
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Firstname</th>
                        <th scope="col">Lastname</th>
                        <th scope="col">Email</th>
                        <th scope="col">Sex</th>
                        <th scope="col">Birthday</th>
                        <th scope="col">Avatar</th>
                        <th scole="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr v-for="(person,index) in persons":key="index">
                        <th scope="row" id="numbering">{{index}}</th>
                        <td>{{person.firstname}}</td>
                        <td>{{person.lastname}}</td>
                        <td>{{person.email}}</td>
                        <td>{{person.sex}}</td>
                        <td>{{person.date}}</td>
                        <td>Picture</td>
                        <td><button class="btn btn-danger" v-on:click="deleteContent(index)">Delete</button></td>
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
